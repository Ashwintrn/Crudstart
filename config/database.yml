default: &default
  adapter: postgresql
  port: 5432
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: Crudstart_development
  #username: pguser
  #password: ashwin

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: Crudstart_test
  #username: pguser
  #password: ashwin

production:
  <<: *default
  database: Crudstart_production
  #username: pguser
  #password: ashwin
